<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThunderText Xtreme</title>
  
  <!-- Include GSAP from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <!-- Include the enhanced Thunder Text script from your CDN -->
  <script src="https://cdn.jsdelivr.net/gh/alikhanima/Ra-Fonts-For-Web-Designing-@refs/heads/main/thunder-text.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    .thunder-text {
      font-size: 6rem;
      font-weight: bold;
      position: relative;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="thunder-text" 
       data-color="cyan" 
       data-intensity="120" 
       data-interval="1200" 
       data-arcs="6" 
       data-segments="8" 
       data-glow="5" 
       data-boltwidth="4" 
       data-branches="3" 
       data-branchchance="0.3" 
       data-branchangle="30" 
       data-flicker="0.05" 
       data-fade="60">
    THUNDER XTREME âš¡
  </div>
</body>
</html>
