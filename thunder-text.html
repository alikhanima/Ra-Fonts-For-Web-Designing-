<!-- thunder-text.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .thunder-text {
            position: relative;
            font-family: 'Arial Black', sans-serif;
            font-size: 6rem;
            color: #00f7ff;
            text-transform: uppercase;
            cursor: pointer;
            --thunder-color: #00f7ff;
            --intensity: 1;
        }

        .thunder-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--thunder-color);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            opacity: 0;
        }

        .thunder-text span {
            display: inline-block;
            transition: 0.3s transform;
        }
    </style>
</head>
<body>
    <!-- Demo text -->
    <div class="thunder-text" data-intensity="1.5" data-color="#ff00ff">
        ELECTRIC
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Physics2DPlugin.min.js"></script>
    <script>
        class ThunderText {
            constructor(element) {
                this.element = element;
                this.particles = [];
                this.init();
            }

            init() {
                this.config = {
                    color: this.element.dataset.color || '#00f7ff',
                    intensity: parseFloat(this.element.dataset.intensity) || 1,
                    interval: 2000
                };

                this.element.style.setProperty('--thunder-color', this.config.color);
                this.createParticles();
                this.animateText();
                this.setupHover();
            }

            createParticles() {
                const particleCount = 100 * this.config.intensity;
                for(let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'thunder-particle';
                    this.element.appendChild(particle);
                    this.particles.push(particle);
                }
            }

            animateText() {
                // Split text into characters
                const text = this.element.innerText;
                this.element.innerHTML = text.split('').map(c => 
                    `<span>${c}</span>`
                ).join('');

                // Add base animation
                gsap.to(this.element.children, {
                    y: () => Math.random() * 10 - 5,
                    duration: 0.1,
                    repeat: -1,
                    yoyo: true
                });
            }

            setupHover() {
                this.element.addEventListener('mouseenter', () => this.thunderStrike());
                setInterval(() => this.thunderStrike(), this.config.interval);
            }

            thunderStrike() {
                this.particles.forEach(particle => {
                    const rect = this.element.getBoundingClientRect();
                    const intensity = this.config.intensity;
                    
                    gsap.set(particle, {
                        x: rect.left + Math.random() * rect.width,
                        y: rect.top + Math.random() * rect.height,
                        opacity: 1,
                        scale: 0
                    });

                    gsap.to(particle, {
                        duration: 0.8 * intensity,
                        physics2D: {
                            velocity: 150 + Math.random() * 100 * intensity,
                            angle: Math.random() * 360,
                            gravity: 0.3
                        },
                        opacity: 0,
                        scale: 1.5,
                        ease: "power3.out"
                    });
                });
            }
        }

        // Initialize all thunder text elements
        document.querySelectorAll('.thunder-text').forEach(el => {
            new ThunderText(el);
        });
    </script>
</body>
</html>
