<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Text with Advanced Customization</title>
    <style>
        .thunder-text {
            position: relative;
            font-family: 'Arial Black', sans-serif;
            font-size: 6rem;
            color: #00f7ff;
            text-transform: uppercase;
            cursor: pointer;
            --thunder-color: #00f7ff;
            --intensity: 1;
            --glow-intensity: 1;
            --shadow-blur: 30px;
            --particle-size: 3px;
            --animation-speed: 0.5;
            text-shadow: 0 0 var(--shadow-blur) rgba(0, 247, 255, 0.8), 0 0 var(--shadow-blur) rgba(0, 247, 255, 0.6), 0 0 var(--shadow-blur) rgba(0, 247, 255, 0.4);
            box-shadow: 0 0 var(--shadow-blur) rgba(0, 247, 255, 0.6);
            transition: text-shadow 0.3s, box-shadow 0.3s;
        }

        .thunder-particle {
            position: absolute;
            width: var(--particle-size);
            height: var(--particle-size);
            background: var(--thunder-color);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            opacity: 0;
        }

        .thunder-text span {
            display: inline-block;
            transition: 0.3s transform;
        }
    </style>
</head>
<body>
    <!-- Demo text -->
    <div class="thunder-text" data-intensity="1.5" data-color="#ff00ff" data-glow-intensity="1.8" data-shadow-blur="40px" data-particle-size="5px" data-animation-speed="0.7">
        LIGHTNING
    </div>

    <!-- Add GSAP and ThunderText scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Physics2DPlugin.min.js"></script>

    <script>
        window.onload = function() {
            class ThunderText {
                constructor(element) {
                    this.element = element;
                    this.particles = [];
                    this.init();
                }

                init() {
                    this.config = {
                        color: this.element.dataset.color || '#00f7ff',
                        intensity: parseFloat(this.element.dataset.intensity) || 1,
                        glowIntensity: parseFloat(this.element.dataset.glowIntensity) || 1,
                        shadowBlur: this.element.dataset.shadowBlur || '30px',
                        particleSize: this.element.dataset.particleSize || '3px',
                        animationSpeed: parseFloat(this.element.dataset.animationSpeed) || 0.5,
                        interval: 2000
                    };

                    this.element.style.setProperty('--thunder-color', this.config.color);
                    this.element.style.setProperty('--glow-intensity', this.config.glowIntensity);
                    this.element.style.setProperty('--shadow-blur', this.config.shadowBlur);
                    this.element.style.setProperty('--particle-size', this.config.particleSize);
                    this.element.style.setProperty('--animation-speed', this.config.animationSpeed);
                    
                    this.createParticles();
                    this.animateText();
                    this.setupHover();
                }

                createParticles() {
                    const particleCount = 100 * this.config.intensity;
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'thunder-particle';
                        this.element.appendChild(particle);
                        this.particles.push(particle);
                    }
                }

                animateText() {
                    // Split text into characters
                    const text = this.element.innerText;
                    this.element.innerHTML = text.split('').map(c =>
                        `<span>${c}</span>`
                    ).join('');

                    // Add base animation
                    gsap.to(this.element.children, {
                        y: () => Math.random() * 10 - 5,
                        duration: this.config.animationSpeed,
                        repeat: -1,
                        yoyo: true
                    });
                }

                setupHover() {
                    this.element.addEventListener('mouseenter', () => this.thunderStrike());
                    setInterval(() => this.thunderStrike(), this.config.interval);
                }

                thunderStrike() {
                    this.particles.forEach(particle => {
                        const rect = this.element.getBoundingClientRect();
                        const intensity = this.config.intensity;

                        gsap.set(particle, {
                            x: rect.left + Math.random() * rect.width,
                            y: rect.top + Math.random() * rect.height,
                            opacity: 1,
                            scale: 0
                        });

                        gsap.to(particle, {
                            duration: 0.8 * intensity,
                            physics2D: {
                                velocity: 150 + Math.random() * 100 * intensity,
                                angle: Math.random() * 360,
                                gravity: 0.3
                            },
                            opacity: 0,
                            scale: 1.5,
                            ease: "power3.out"
                        });
                    });

                    // Intensify the glow effect during thunder strike
                    gsap.to(this.element, {
                        duration: 0.2,
                        textShadow: `0 0 ${parseInt(this.config.shadowBlur) * 2}px rgba(0, 247, 255, ${this.config.glowIntensity}), 0 0 ${parseInt(this.config.shadowBlur) * 1.5}px rgba(0, 247, 255, ${this.config.glowIntensity - 0.2})`,
                        boxShadow: `0 0 ${parseInt(this.config.shadowBlur) * 2}px rgba(0, 247, 255, ${this.config.glowIntensity})`
                    });

                    // Reset glow after some time
                    setTimeout(() => {
                        gsap.to(this.element, {
                            duration: 0.5,
                            textShadow: `0 0 ${this.config.shadowBlur} rgba(0, 247, 255, 0.8), 0 0 ${parseInt(this.config.shadowBlur) * 0.7}px rgba(0, 247, 255, 0.6)`,
                            boxShadow: `0 0 ${parseInt(this.config.shadowBlur)}px rgba(0, 247, 255, 0.6)`
                        });
                    }, 500);
                }
            }

            // Initialize all thunder text elements
            document.querySelectorAll('.thunder-text').forEach(el => {
                new ThunderText(el);
            });
        };
    </script>
</body>
</html>
